<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('space', 'assets/space.png');
    game.load.image('ship', 'assets/spaceship.png');
    game.load.image('penguins','assets/BadPenguins.png');
    game.load.image('bullet','assets/fireball.png');

}

var player;
var platforms;
var aliens;
var fireButton; 
var bullets;
var bulletTime = 0;
var score = 0;
var scoreString = '';
var scoreText;
    
function create() {

    game.physics.startSystem(Phaser.Physics.ARCADE);

    game.add.sprite(0, 0, 'space');

    
    player = game.add.sprite(32, game.world.height, 'ship');
    aliens = game.add.group();
    aliens.enableBody = true;
    
    
  
  for (var i = 0; i < 13; i++)
    {
        for(var p = 0; p < 4 ; p++)
            sprite = aliens.create(80 + i*50,80 + p*50, 'penguins');
        
     }
 
 
    
    scoreString = 'Score : ';
    scoreText = game.add.text(10, 10, scoreString + score, { font: '34px Arial', fill: '#FF0000' });
    
        
    game.physics.arcade.enable(player);
    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;
    
    bullets = game.add.group();
    bullets.enableBody = true;
    bullets.physicsBodyType = Phaser.Physics.ARCADE;
    bullets.createMultiple(30, 'bullet');
    bullets.setAll('anchor.x', 0.5);
    bullets.setAll('anchor.y', 1);
    bullets.setAll('outOfBoundsKill', true);
    bullets.setAll('checkWorldBounds', true);


    fireButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    cursors = game.input.keyboard.createCursorKeys();
}

function update() {
    
player.body.velocity.x = 0;
 
    if (cursors.left.isDown)
    {
        player.body.velocity.x = -200;
    }
    else if (cursors.right.isDown)
    {
        player.body.velocity.x = 200;
 
    }
   if (fireButton.isDown)
   {
    fireBullet();
   }
game.physics.arcade.overlap(bullets, aliens, collisionHandler, null, this);
    
    
}
    
  function collisionHandler (bullet, alien) {
   bullet.kill();
   alien.kill();
   
    score += 100;
    scoreText.text = scoreString + score;      
      
  }
    
    
 function fireBullet () {

    if (game.time.now > bulletTime)
    {
    
        bullet = bullets.getFirstExists(false);

        if (bullet)
        {
            
            bullet.reset(player.x+25, player.y + 8);
            bullet.body.velocity.y = -400;
            bulletTime = game.time.now + 200;
        }
    }

}  
</script>

</body>
</html>
